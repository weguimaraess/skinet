<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100">
  </div>
  <div class="col-6 mt-5">
    <h2>{{product.name}}</h2>
    <p class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></p>
    <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
    <i class="fa fa-plus-circle text-warning ms-2" style="cursor: pointer; font-size: 2em;"></i>
    <button class="btn btn-outline-secondary ms-4">Add to cart</button>
    <div class="row mt-4">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
